<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Likes</title>
</head>
<body>
    <main class="container">
        <nav class="app">
            <h1>Network</h1>
        </nav>
        <div class="feed">
            <h2>Your Feed</h2>
        </div>
        <div class="feed-container">
            <div class="profile">
                <img src="./user-circle.png" alt="user circle">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="likes-section">
                <div class="niel">
                    <div class="inner-niel">
                        <h3>Niel M</h3>
                        <p id="likes">9 like(s)</p>
                        <button onclick="add1()" class="first-like">Like</button>
                    </div>
                        <p>I just set up this new discord bot, let met know what you all think. <a href="#">link</a></p>
                </div>
                
                <div class="nichole">
                    <div class="inner-nichole">
                        <h3>Nichole K</h3>
                        <p id="second">12 like(s)</p>
                        <button onclick="addto()" class="second-like">Like</button>
                    </div>
                        <p>Just finished my <a href="#">next cominc,</a> check it out</p>
                </div>
                <div class="jim">
                    <div class="inner-jim">
                        <h3>Jim R</h3>
                        <p id="third">9 like(s)</p>
                        <button onclick="addtoo()" class="third-like">Like</button>
                    </div>
                        <p>I can't stop listening to the <a href="#">new album.</a>Who else is liking it?</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
